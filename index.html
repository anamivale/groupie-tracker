<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie-Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .container {
        width: 30%;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .container a {
        display: block;
        margin: 5px 0;
        color: #007bff;
        text-decoration: none;
      }

      .container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    {{range .}}

    <div class="container">
      <img src="{{.Image}}" alt="Image" />
      <h3>{{.Name}}</h3>
      <a href="#">First Year of Activity</a>
      <a href="#">Date of First Activity</a>
      <a href="#">Members</a>
    </div>
    {{end}}
  </body>
</html>
