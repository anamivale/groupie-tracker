<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concert Dates</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f8f8f8;
      background-color: rgb(27, 27, 70);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #1cbcd1;
    }

    ol {
      width: 100%;
      max-width: 40vw;
      padding: 20px;
      margin: 0;
      list-style-type: none;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    li {
      padding: 15px 20px;
      font-size: 1.1rem;
      border-bottom: 1px solid #ddd;
    }

    li:last-child {
      border-bottom: none;
    }

    a {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4a90e2;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #357abd;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 1.6rem;
      }

      ol {
        max-width: 90vw;
        padding: 15px;
      }

      li {
        font-size: 1rem;
        padding: 12px 15px;
      }

      a {
        width: 100%;
        text-align: center;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Last and/or Upcoming Concert Dates</h2>
  <ol>
    {{range .}}
    <li>{{.}}</li>
    {{end}}
  </ol>
  <a href="/">Back to Artists</a>
</body>
</html>
