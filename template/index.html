<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie-Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        background-color: rgb(27, 27, 70);
        color: white;
        flex-wrap: wrap;
        justify-content: center;
      }

      .container {
        width: 40%; /* Increased width to accommodate side-by-side divs */
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row; /* Align child elements side by side */
        justify-content: space-between; /* Space between the left and right divs */
      }

      .left img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }

      .left a {
        display: block;
        margin: 5px 0;
        color: #007bff;
        text-decoration: none;
      }

      .left a:hover {
        text-decoration: underline;
      }

      .right h4 {
        margin-top: 0;
      }

      .right p {
        text-align: left; /* Left-align text in the right div */
      }

      @media screen and (max-width: 1200px) {
        .container {
          width: 80%; /* Adjust width for smaller screens */
          /* flex-direction: column;  */
          align-items: center;
        }

        .left,
        .right {
          width: 100%; /* Full width for each div */
        }
      }

      @media screen and (max-width: 600px) {
        body {
          display: flex;
          flex-direction: column;
        }

        .container {
          width: 90%;
          align-items: center;
        }
        .right {
          margin-left: 30px;
        }
      }
    </style>
  </head>
  <body>
    {{range .}}
    <div class="container">
      <div class="left">
        <img src="{{.Image}}" alt="Image" />
        <h3>{{.Name}}</h3>
        <p>First Year of Activity: {{.FirstAlbum}}</p>
        <p>Date of Band Creation: {{.CreationDate}}</p>
        <a href="/location?id={{.ID}}">Locations</a>
        <a href="/dates?id={{.ID}}">Dates</a>
        <a href="/relations?id={{.ID}}">Concert locations and dates</a>
      </div>

      <div class="right">
        <h4>Members</h4>
        {{range .Members}}
        <p>{{.}}</p>
        {{end}}
      </div>
    </div>
    {{end}}
  </body>
</html>
