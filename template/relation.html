<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dates and Locations</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, rgba(27, 27, 70, 0.8), rgba(0, 0, 0, 0.6));
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #ffffff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #00bcd4;
      color: #ffffff;
      font-weight: 500;
    }

    td {
      background-color: #fafafa;
    }

    tr:nth-child(even) td {
      background-color: #f0f0f0;
    }

    a {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00bcd4;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #018d9c;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
        width: 100%;
      }

      tr {
        margin-bottom: 10px;
      }

      td {
        border: none;
        border-bottom: 1px solid #ddd;
        padding-left: 50%;
        position: relative;
      }

      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #00bcd4;
      }
    }
  </style>
</head>
<body>
  <h1>Last and/or Upcoming Concert Locations with Dates</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Locations</th>
      </tr>
    </thead>
    <tbody>
      {{ range $date, $locations := .DatesLocation }}
      <tr>
        <td data-label="Date">{{ $date }}</td>
        <td data-label="Locations">
          {{ range $location := $locations }}
          <p>{{ $location }}</p>
          {{ end }}
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
  <a href="/">Back to Artists</a>
</body>
</html>
